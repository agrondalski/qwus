alias +mback                         "cl_backspeed $speed_back;set nmback 1;if $nmforward > 0 then cl_forwardspeed 0"
alias -mback                         "cl_backspeed 0;set nmback 0;if $nmforward > 0 then cl_forwardspeed $speed_forward"
alias +mforward                      "cl_forwardspeed $speed_forward;set nmforward 1;if $nmback > 0 then cl_backspeed 0"
alias -mforward                      "cl_forwardspeed 0;set nmforward 0;if $nmback > 0 then cl_backspeed $speed_back"
alias +mleft                         "cl_sidespeed $speed_strafe;set nmleft 1"
alias -mleft                         "cl_sidespeed 0;set nmleft 0;if $nmright > 0 then cl_sidespeed -$speed_strafe"
alias +mright                        "cl_sidespeed -$speed_strafe;set nmright 1"
alias -mright                        "cl_sidespeed 0;set nmright 0;if $nmleft > 0 then cl_sidespeed $speed_strafe"

